<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
        function addLang(langName){
           const li= document.createElement('li');
           li.innerHTML=langName;
            document.querySelector('.language').append(li)
        }
        addLang("Rubby");
        function addOptLang(langName){
           const li= document.createElement('li');
           const addText=document.createTextNode(langName);
           li.appendChild(addText);
           document.querySelector('.language').appendChild(li);
        }
        addOptLang("Typescript");
        
        //Edit:
        const secondlang=document.querySelector('li:nth-child(2)');
        secondlang.innerHTML="notOptimizedOptionToEdit";
        
        const newli=document.createElement('li');
        newli.textContent="Java";
        secondlang.replaceWith(newli);


        //Remove:
        const firstLang=document.querySelector('li:nth-child(1)');
        firstLang.remove();
        </script>
</body>
</html>
